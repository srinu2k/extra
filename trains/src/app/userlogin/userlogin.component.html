<h1>Pakistan Railway Reservation System</h1>
<ul>
  <li style="float:right"><a class="img" routerLink="/adminlogin">Admin        </a></li>
  <li style="float:right"><a class="img" routerLink="/reg"       >Register user</a></li>
  <li><a class="img" routerLink="/home" >Back  </a></li>
</ul>

<div class="backimage">
  <div class="tab">
<h3>User Login</h3>
<form [formGroup]="adminlog" (ngSubmit)="validate()">
  <div class="form-group">
      <label >Username</label>
      <input type="text" class="form-control" placeholder="Enter username" formControlName="username">
      <div *ngIf="adminlog.controls.username.touched && adminlog.controls.username.errors" class="text-danger">
        Please Enter username
    </div> 
    </div>
  <div class="form-group">
      <label >Password</label>
      <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
      <div *ngIf="adminlog.controls.password.touched && adminlog.controls.password.errors" class="text-danger">
        Please Enter password
    </div> 
    </div>
  <br>
  <div class="button">
  <button type="submit" class="btn">Login</button>
</div>
  </form>
</div>
</div>
